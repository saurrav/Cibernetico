{% extends 'home.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">


    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% block content %}

    <script type="text/javascript">
        function EnableDisable(txtPassportNumber) {
            //Reference the Button.
            var btnSubmit = document.getElementById("btnSubmit");

            //Verify the TextBox value.
            if (txtPassportNumber.value.trim() == 'hello world') {
                //Enable the TextBox when TextBox has value.
                btnSubmit.disabled = false;
            } else {
                //Disable the TextBox when TextBox is empty.
                btnSubmit.disabled = true;
            }
        };
    </script>


    <div id="colorlib-page">
        <div id="colorlib-main">
            <section class="ftco-about img ftco-section ftco-no-pt ftco-no-pb" id="about-section">
                <div class="container-fluid px-0">
                    <div class="row d-flex">
                        <div class="col-md-6 d-flex">
                            <div class="img d-flex align-self-stretch align-items-center js-fullheight"
                                style="background-image:url(/static/images/doc.jpg);">
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <div class="text px-4 pt-5 pt-md-0 px-md-4 pr-md-5 ftco-animate">
                                <div>
                                    <div class="container">
                                        <div>
                                        
                                            <form method="POST" action="{% url 'prediction:doc' user.id %}" novalidate>
                                                {% csrf_token %}
                                                <table>
                                                    <div class="container">
                                                        <div>
                                                            <h2 class="mb-4">D<span>o</span>c</h2>
                                                            <form method="POST"
                                                                action="{% url 'prediction:doc' user.id %}" novalidate>
                                                                {% csrf_token %}

                                                                <input type="text" id="txtPassportNumber"
                                                                    onkeyup="EnableDisable(this)"
                                                                    placeholder="Enter Password">

                                                                <a href="{% url 'prediction:docreg' user.id %}">
                                                                    <input id="btnSubmit" onkeyup="EnableDisable(this)"
                                                                        type="button" class="btn btn-primary btn-lg"
                                                                        value="Register" disabled>
                                                                </a>



                                                                <a href="{% url 'prediction:doclogin' user.id %}">
                                                                    <button type="button"
                                                                        class="btn btn-primary btn-lg">
                                                                        Login
                                                                    </button>
                                                                </a>




                                                                <hr />                                                  



                                                            </form>
                                                        </div>
                                                    </div>
                                                </table>

                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-6 d-flex align-items-center">
                                        <div class="text px-4 pt-5 pt-md-0 px-md-4 pr-md-5 ftco-animate">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    {% endblock %}
</body>

</html>
