<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">


    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
    <aside id="colorlib-aside" role="complementary" class="js-fullheight">

        <h1 id="colorlib-logo" class="mb-4 mb-md-5"><a href="/"
                style="background-image: url(/static/images/single.jpg);">Cibern√©tico</a></h1>
        <nav id="colorlib-main-menu" role="navigation">
            <ul>
                <li><a href="{% url 'prediction:home'  user.id %}">Home</a></li>
                <li><a href="{% url 'prediction:op' user.id %}">Op</a></li>
                <li><a href="{% url 'prediction:lab' user.id %}">Lab</a></li>
                <li><a href="{% url 'prediction:doc' user.id %}">Doc</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <br>
        <div class="desc">
            <h6 style="color: rgb(226, 168, 41);">Doctors:</h6>
            {% for name in doc %}
            <div style="scrollbar-width: auto; color: white;">
                <ul style="list-style-type:square; color: rgb(233, 166, 41);">
                    <li>{{name.DocUserName}}</li>
                </ul>
            </div>
            {% endfor %}
        </div>
        <div class="colorlib-footer">
            <div class="mb-4">
                <div class="text p-4 ftco-animate">
                    <p><a class="subheading" style="font-size: 30px;">{{user.HospitalName}}</a></p>
                    <p><a class=" btn-custom" style="font-size: 20px;">{{user.OwnerName}}</a></p>
                    <p><a class=" btn-custom" style="font-size: 20px;">{{user.Email}}</a></p>
                    <p><a class=" btn-custom" style="font-size: 20px;">{{user.MobNo}}</a></p>
                </div>
                <div class="col-md-3 pricing">


                    <a href="{% url 'prediction:logout' %}" class="col-md-4 portfolio-wrap-2"
                        style="color: rgb(219, 152, 7);">Logout</a></p>
                </div>
            </div>
        </div>
    </aside>

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'js/google-map.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
